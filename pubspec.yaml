name: shuttla
description: Implementation of a simple Demand Responsive Transport System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #remote data transfer
  dio: any
  #stacked services
  get: 4.0.0
  #dependency injection
  get_it: ^7.0.0
  #localization
  intl: ^0.17.0
  #state management
  provider: ^5.0.0
  equatable: ^2.0.0
  shared_preferences: 2.0.7
  ##Geolocation
  flutter_google_places: 0.2.8
  geocoding: 2.0.2
  google_maps_flutter: 2.0.9
  google_maps_webservice: 0.0.19
  flutter_bloc: ^7.1.0
  gap: ^2.0.0
  map_picker: ^0.0.3
  flutter_svg: 1.0.0
  flutter_polyline_points: ^1.0.0

  # Firebase services
  firebase_core: 1.0.0
  firebase_messaging: 9.0.0
  firebase_storage: 8.0.0
  firebase_auth: 1.0.0
  cloud_firestore: ^1.0.0
  flutter_spinkit: ^5.0.0
  event_bus: 2.0.0
  geolocator: 7.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

#dependency_overrides:


flutter:
  uses-material-design: true

  assets:
   - images/
   - svgs/

