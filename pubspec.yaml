name: shuttla
description: Implementation of a simple Demand Responsive Transport System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #remote data transfer
  dio: ^3.0.10
  #stacked services
  get: 4.0.0
  #dependency injection
  get_it: ^7.0.0
  #localization
  intl: ^0.16.1
  #state management
  provider: ^5.0.0
  equatable: ^2.0.0
  shared_preferences:
  ##Geolocation
  flutter_google_places: ^0.2.6
  geocoding: ^1.0.5
  geolocator: ^6.0.0+4
  google_maps_flutter: ^1.0.0
  google_maps_webservice: ^0.0.18
  flutter_bloc: ^7.1.0

  # Firebase services
  firebase_core: any
  firebase_messaging: any
  firebase_storage: any
  firebase_auth: any


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - images/

